  <div *ngIf="weatherData">

      <img [src]="weatherData.current.condition.icon" alt="Weather Icon">
      <p>{{ weatherData.current.temp_c }}°C</p>
      <span>{{ weatherData.location.localtime}},</span> 
      <p>{{ weatherData.current.condition.text }}</p>
      <p>Rain - {{ weatherData.current.humidity }}%</p>
      
      <!-- weekly forecast -->
      <div>
        <div *ngFor="let forecast of weatherData.forecast.forecastday"> 
          <h3>{{ forecast.date | date:'EEE' }}</h3>
          <img [src]="forecast.day.condition.icon" alt="Weather Icon">
          <div class="flex flex-row space-x-1">
            <p>{{ forecast.day.maxtemp_c | number:'1.0-0'}}°</p>
            <p class="opacity-50">{{ forecast.day.mintemp_c | number:'1.0-0'}}°</p>
          </div>
        </div>
      </div>
</div>
